

<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng Aí Nhân</title> 
    <style>
        body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      .center {
        color: white;
        font-size: 36px; /* Đặt kích cỡ font là 36px */
        text-align: center;  /* cân giữa text */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        max-width: 600px; /* Giới hạn chiều rộng tối đa của phần tử div là 600px */ 
      }
      
    </style>
  </head>
  <body>
    <div class="center">Chúc mừng Ái Nhân đã hoàn thành xuất sắc kì thi của bản thân</div>
  </body>
</html>
